<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>

    <div class="columns-mod">
        <div class="hd cf">
            <h5>{$info.username}</h5>
            <div class="title-opt">
            </div>
        </div>
        <div >
            <div class="sys-info">
                <table>
                    <tr>
                        <th>ID</th>
                        <td>{$info.id}</td>
                    </tr>
                    <tr>
                        <th>举报人</th>
                        <td>{:get_username($info['rep_admin'])}</td>
                    </tr>
                    <tr>
                        <th>标题</th>
                        <td>{$info.title}</td>
                    </tr>
                        <th>举报对象</th>
                        <td>{$info.agent_name}</td>
                    </tr>
                    <tr>
                        <th>举报内容</th>
                        <td>{$info.contents}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript"> 
    //导航高亮
    highlight_subnav('{:U('User/index')}');
    </script>
</block>
