<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
	<div class="cf">
		<div class="fl">
			<if condition="UID eq 1" >
            <!-- <a class="btn" >新 增</a> -->
            <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
            <else/>
            </if>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="keyword" class="search-input" value="{:I('keyword')}" placeholder="请输入用户昵称或者ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('c_list')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">ID</th>
			<th class="">证书编号</th>
			<th class="">证书持有人</th>
			<!-- <th class="">生成者</th> -->
			<th class="">生成时间</th>
			<!-- <th class="">有效期</th> -->
			<th class="">开始日期</th>
			<th class="">结束日期</th>
			<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="data">
		<volist name="data" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.cert_no}</td>
			<td>{:get_username($vo['cert_admin'])}</td>
			<!-- <td>{:get_username($vo['create_admin'])}</td> -->
			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
			<!-- <td>{$vo.v_period}</td> -->
			<td>{$vo.begin_time|date='Y-m-d H:i:s',###}</td>
			<td>{$vo.end_time|date='Y-m-d H:i:s',###}</td>
			<td>
				<a href="{:U('Admin/Certs/view',array('id'=>$vo['id']))}" class="btn">查 看</a>
				<if condition="UID eq 1" >
				<input type="button" class="btn" onclick="confirm_del('{:U('Admin/Certs/del',array('id'=>$vo['id']))}')" value="删 除">
	            <else/>
	            </if>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});

	//删除提示
	function confirm_del(a){
		if(confirm("确定要执行该操作吗？")){
			self.location = a;
		}else{
			self.location.reload();
		}	
	}

    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
