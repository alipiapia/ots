<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{$meta_title}</h2>
    </div>
    <form action="{:U('add')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">标题<span class="check-tips">（举报标题）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" >
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">举报对象<span class="check-tips">（被举报人用户名）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="agent_name" >
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">举报内容<span class="check-tips">（详情）</span></label>
            <label class="textarea">
            <textarea name="contents">{$data.contents}</textarea>
            {:hook('adminArticleEdit', array('name'=>'contents','value'=>$data['contents']))}
            </label>
        </div>
        <div class="form-item">
            <button class="btn submit-btn" id="submit"  type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("type", {$info.type|default=0});
        Think.setValue("group", {$info.group|default=0});
        //导航高亮
        highlight_subnav('{:U('Config/index')}');
    </script>
</block>
