<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">ID</th>
			<th class="">标题</th>
			<th class="">简介</th>
			<th class="">修改ip</th>
			<th class="">修改时间</th>
			<th class="">操作人</th>
			<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="data">
		<volist name="data" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.title|msubstr=0,6,'utf-8',true}</td>
			<td>{$vo.content|msubstr=0,9,'utf-8',true}</td>
			<td>{$vo.re_ip}</td>
			<td>{$vo.re_time|date='Y-m-d H:i:s',###}</td>
			<td>{$vo.re_admin}</td>
			<td>
				<a href="{:U('Admin/Introduce/edit',array('id'=>$vo['id']))}" class="btn">编辑</a>
				<!-- <input type="button" class="btn" onclick="confirm_del('{:U('Admin/Introduce/del',array('id'=>$vo['id']))}}')" value="删 除"> -->
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});

	//删除提示
	function confirm_del(a){
		if(confirm("确定要执行该操作吗？")){
			self.location = a;
		}else{
			self.location.reload();
		}	
	}

    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
