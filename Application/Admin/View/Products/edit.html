<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
		<form action="{:U('edit')}" method="post" class="form-horizontal">
			<input type="hidden" name="id" value="{$data.id}">
			<div class="form-item">
				<label class="item-label">产品名称<span class="check-tips"></span></label>
				<div class="controls">
					<input type="text" class="text input-large" name="pro_name" value="{$data.pro_name}">
				</div>
			</div>
        <div class="form-item">
            <label class="item-label">产品品牌<span class="check-tips">（用于区别产品）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="pro_brand" value="{$data.pro_brand}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">产品编号<span class="check-tips">（用于区别产品）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="pro_no" value="{$data.pro_no}">
            </div>
        </div>
			<div class="form-item">
            <label class="item-label">产品介绍<span class="check-tips">（用于介绍产品）</span></label>
                <label class="textarea">
                <textarea name="pro_content">{$data.pro_content}</textarea>
                {:hook('adminArticleEdit', array('name'=>'pro_content','value'=>$data['pro_content']))}
                </label>
            </div>
<!-- 			<div class="form-item">
                <input type="text" name="time" class="text input-large time" value="{$data[$field['name']]|time_format}" placeholder="请选择时间" />
            </div> -->
			<div class="form-item">
				<button class="btn submit-btn" id="submit"  type="submit" target-form="form-horizontal">确 定</button>

				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
</block>

</block>
<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">

Think.setValue("type", {$data.type|default='""'});
Think.setValue("display", {$data.display|default=0});

$('#submit').click(function(){
	$('#form').submit();
});

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

	<if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $data['status'] eq 3)">
	//保存草稿
	var interval;
	$('#autoSave').click(function(){
        var target_form = $(this).attr('target-form');
        var target = $(this).attr('url')
        var form = $('.'+target_form);
        var query = form.serialize();
        var that = this;

        $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
        $.post(target,query).success(function(data){
            if (data.status==1) {
                updateAlert(data.info ,'alert-success');
                $('input[name=id]').val(data.data.id);
            }else{
                updateAlert(data.info);
            }
            setTimeout(function(){
                $('#top-alert').find('button').click();
                $(that).removeClass('disabled').prop('disabled',false);
            },1500);
        })

        //重新开始定时器
        clearInterval(interval);
        autoSaveDraft();
        return false;
    });

	//Ctrl+S保存草稿
	$('body').keydown(function(e){
		if(e.ctrlKey && e.which == 83){
			$('#autoSave').click();
			return false;
		}
	});

	//每隔一段时间保存草稿
	function autoSaveDraft(){
		interval = setInterval(function(){
			//只有基础信息填写了，才会触发
			var title = $('input[name=title]').val();
			var name = $('input[name=name]').val();
			var des = $('textarea[name=description]').val();
			if(title != '' || name != '' || des != ''){
				$('#autoSave').click();
			}
		}, 1000*parseInt({:C('DRAFT_AOTOSAVE_INTERVAL')}));
	}
	autoSaveDraft();

	</if>

});
		Think.setValue("type", {$info.type|default=0});
		Think.setValue("group", {$info.group|default=0});
		//导航高亮
		highlight_subnav('{:U('Config/index')}');

	//编辑提示
	function confirm_edit(a){
		if(confirm("确定要执行该操作吗？")){
			self.location = a;
		}else{
			self.location.reload();
		}
	}
</script>
</block>
