<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Products/add')}">新 增</a>
            <a class="btn" href="{:U('Products/pro_import')}">EXCEL导入</a>
            <!-- <a class="btn" href="{:U('Products/auto_create')}">批量添加</a> -->
            <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="keyword" class="search-input" value="{:I('keyword')}" placeholder="请输入产品名称/品牌/ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('p_list')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">ID</th>
			<th class="">产品名称</th>
			<!-- <th class="">产品介绍</th> -->
			<th class="">品牌</th>
			<th class="">产品编号</th>
			<th class="">添加人</th>
			<th class="">添加时间</th>
			<!-- <th class="">评论数量</th> -->
			<th class="">查询次数</th>
			<!-- <th class="">是否审核</th> -->
			<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="data">
		<volist name="data" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.pro_name}</td>
			<!-- <td>{$vo.pro_content|msubstr=0,14,'utf-8',true}</td> -->
			<td>{$vo.pro_brand}</td>
			<td>{:implode(" ", str_split($vo['pro_no'], 4))}</td>
			<td>{:get_username($vo['create_admin'])}</td>
			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
			<!-- <td>{$vo.comments}</td> -->
			<td>{$vo.query_logs}</td>
<!-- 			<td>
				<if condition="$vo.is_review eq 1">已审核
					<else />未审核
				</if>
			</td> -->
			<td>
				<!-- <a href="{:U('Admin/News/edit',array('id'=>$vo['id']))}" class="btn">编辑</a>
				<a href="{:U('Admin/News/del',array('id'=>$vo['id']))}" class="btn">删除</a> -->		
				<!-- <input type="button" class="btn" onclick="confirm_edit('{:U('Admin/Products/edit',array('id'=>$vo['id']))}')" value="编 辑"> -->
				<a href="{:U('Admin/Products/edit',array('id'=>$vo['id']))}" class="btn">编 辑</a>
				<input type="button" class="btn" onclick="confirm_del('{:U('Admin/Products/del',array('id'=>$vo['id']))}')" value="删 除">
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">


	//编辑提示
	// function confirm_edit(a){
	// 	if(confirm("确定要执行该操作吗？")){
	// 		self.location = a;
	// 	}else{
	// 		self.location.reload();
	// 	}
	// }

	//删除提示
	function confirm_del(a){
		if(confirm("确定要执行该操作吗？")){
			self.location = a;
		}else{
			self.location.reload();
		}	
	}


	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
