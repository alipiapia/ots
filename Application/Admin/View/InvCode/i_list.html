<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>{$meta_title}</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <!-- <a class="btn" href="{:U('InvCode/add')}">新 增</a> -->
            <notempty name="cids">
            	<a class="btn" href="{:U('InvCode/gen_xcode')}">生成邀请码</a>
            	<button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
            </notempty>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="use_admin" class="search-input" value="{:I('use_admin')}" placeholder="请输入使用者名称或者ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('i_list')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
			<th class="row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">ID</th>
			<th class="">邀请码</th>
			<th class="">生成者</th>
			<th class="">生成时间</th>
			<th class="">使用者</th>
			<th class="">使用时间</th>
			<th class="">使用状态</th>
			<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="data">
		<volist name="data" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.xcode}</td>
			<td>{:get_username($vo['create_admin'])}</td>
			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>

			<empty name="vo.use_admin">
				<td></td>
				<td></td>
			<else/>
				<td>{:get_username($vo['use_admin'])}</td>
				<td>{$vo.use_time|date='Y-m-d H:i:s',###}</td>
			</empty>

			<td><eq name="vo.status" value="0">未使用<else/>已使用</eq></td>
			<td>
				<!-- <a href="{:U('Admin/InvCode/edit',array('id'=>$vo['id']))}" class="confirm ajax-get">编辑</a>
				<a href="{:U('Admin/InvCode/review',array('id'=>$vo['id']))}" onclick="confirm_x(this)" >审核</a>
				<a href="{:U('Admin/InvCode/del',array('id'=>$vo['id']))}" onclick="confirm_x(this)" >删除</a> -->
            	<notempty name="cids">
            		<eq name="vo.status" value="0">
						<input type="button" class="btn" onclick="confirm_del('{:U('Admin/InvCode/del',array('id'=>$vo['id']))}')" value="删 除">
					</eq>
				</notempty>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	
	function confirm_del(a){
		if(confirm("确定要执行该操作吗？")){
			self.location = a;
		}else{
			self.location.reload();
		}
	}
	
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
