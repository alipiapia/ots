<extend name="Base/main" />

<block name="body">
<div class="login_bar" id="login_bar">
  <div class="registered">
  <h2>完善资料</h2>
        <form class="login-form" action="__SELF__" method="post">
              <!-- <input type="text" placeholder="请输入微信ID" name="wx_id" value="{$info.wx_id|default=''}"> -->
              <input type="text" placeholder="请输入地区" name="region" value="{$info.region|default=''}">
              <input type="text" placeholder="请输入公司名称" name="company" value="{$info.company|default=''}">
              <span id="abc">　</span>
              <input type="submit" class="submit" name="submit" value="确 定"/>
        </div>
        </form>
	</div>
</div>
</block>

<block name="script">
<script>
    var oH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    document.getElementsByTagName('body')[0].style.height = oH + 'px';
    document.getElementById('login_bar').style.height = (oH - 174) + 'px';

    var fm=document.getElementsByTagName('form')[0];

    fm.onsubmit=function(){

        // if (fm.wx_id.value == '') {
        //     document.getElementById('abc').innerHTML='请输入微信ID!';
        //     fm.wx_id.focus(); //将焦点以至表单字段
        //     return false;
        // }
        if (fm.region.value == '') {
            // alert('用户名不得为空!');
            document.getElementById('abc').innerHTML='请输入地区!';
            fm.region.focus(); //将焦点以至表单字段
            return false;
        }

        if (fm.company.value == '') {
            document.getElementById('abc').innerHTML='请输入公司名称!';
            fm.company.focus(); //将焦点以至表单字段
            return false;
        }
        return true;
    };

</script>
</block>
